      <!-- Brand Logo -->
      <div class="flex px-4 justify-center col-span-1">

      <div class="col-span-1 flex justify-center">
        <button
          class="bg-purple-main text-white py-2 px-4 rounded-md font-semibold"
        >
          Download Apps
        </button>
      </div>
    </div>
  </nav>
  <body class="bg-white-gray">
    <div class="container">
      {% block content %}{% endblock content %}

  <footer>
    <br />
    <h3 class="bg-yellow-100">Footer</h3>
